name: ci

on: push

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  run:
    runs-on: ubuntu-20.04
    container: ubuntu:20.04

    steps:
      - uses: actions/checkout@v2

      - name: Sys Info
        run: |
          lscpu

      - name: Dep
        run: |
          apt-get update && apt-get install -y \
            g++ \
            make

      - name: cxx
        run: |
          make cxx && make run_cxx

      - name: c
        run: |
          make c && make run_c

      - name: rust
        run: |
          make rust_run