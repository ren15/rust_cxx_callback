name: ci

on: push

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  run:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Sys Info
        run: |
          lscpu

      - name: Dep
        run: |
          docker build -t local .

      - name: cxx
        run: |
          docker run local bash -c "make cxx && make run_cxx"

      - name: c
        run: |
          docker run local bash -c "make cxx_so && make c && make run_c"

      - name: cmake
        run: |
          docker run local bash -c "make cmake_build && make cmake_run"

      - name: rust
        run: |
          docker run local bash -c "make cmake_build && make run_rust"
